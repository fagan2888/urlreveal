application: urlreveal
version: 2
runtime: python
api_version: 1

default_expiration: "3650d"

handlers:
- url: /
  script: app.py

- url: /about
  script: app.py

- url: /api
  script: app.py

- url: /apihelp
  script: app.py

- url: /reveal
  script: app.py

- url: /cron/gc
  script: cron/gc.py
  login: admin

- url: /static
  static_dir: static
